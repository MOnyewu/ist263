<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Class Activity</title>
    <style>
        h1 {
            color: purple;
            font-family: Arial, Helvetica, sans-serif;
        }
        #firstp{
            color: green;

        }
        #secondp{
            color: blue;
        }
        ul{
            list-style: square;
        }
    </style>
</head>
<body>
    <h1>New Page</h1>
    <p id="firstp">Green Text</p>
    <p id="secondp">Blue Text</p>
    <ul>
        <li>Square bullet point</li>
    </ul>
</body>
</html>
