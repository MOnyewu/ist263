<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Unit 4 Notes - Tables</title>
</head>
<body>
    <table>
        <caption>World Population</caption> <!-- Caption must be required as the title of the table-->
        <tr> <!--the tr tag mus be the direct child of table-->
            <th>Country</th>
            <th>Population</th>
            <th>% of World Population</th>
        </tr>
        <tr>
            <td>China</td> <!-- td means table data-->
            <td>1.4</td>
            <td>18%</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1.3</td>
            <td>17.5%</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>.3</td>
            <td>4.23%</td>
        </tr>
    </table>
</body>
</html>
